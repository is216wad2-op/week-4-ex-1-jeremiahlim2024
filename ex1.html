<!DOCTYPE html>
<html>
<head>

</head>
<body>
    
    <h2>Form Validation</h2>

    <form id = "frm" name="form" action="." onsubmit="validateForm()" autocomplete="on" >
            ID: <input type="text" name="id" ><br>
            Age: <input type="number" name="age" ><br>
            Email: <input type="text" name="email" ><br>
            Password: <input type="password" name="password" ><br>
            <input type="submit" value="Submit"><br>
            <input type="reset" name="reset" value="Reset">
        </form>

        <script>
        
            function validateForm() {
                var form = document.forms["frm"];

                var id = form("id").value;
                var email = form("email").value;
                var age = form("age").value;
                var password = form("password").value;

                var msg = ""

                if (id.length >10){
                    msg += "Message must not be more than 10 characters\n";
                }
                if (age<10 ||age>40){
                    msg += "Age must be between 10 and 40\n";
                }
                if (!email.includes('@')){
                    msg += "Email must contain @\n";
                }
                if (password = ''){
                    msg += "password must not be empty\n";
                }

                if (msg!=''){
                    alert(msg);
                    return false;
                }
                else{
                    return true;
                }
            }
     
         </script>
</body>
</html>
